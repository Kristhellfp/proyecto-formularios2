<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reseña</title>
    <link rel="stylesheet" href="formulariosDeComentariosReseña.css">
</head>
<body>
    <div class="contenedor">
        <form class="formulario">
            <h2>¡Queremos saber tu opinión!</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
            
            <label for="correo">Correo Electrónico:</label>
            <input type="text" id="correo" name="correo" placeholder="Tu correo electrónico">
            
            <label for="reseña">Reseña:</label>
            <textarea id="reseña" name="reseña" placeholder="Escribe tu reseña aquí..."></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
